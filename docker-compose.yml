version: '3.8'

services:
  evolution-connector:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evolution-connector
    restart: unless-stopped
    
    # Load environment variables from .env file
    env_file:
      - .env
    
    # Mount the fastchat config file
    volumes:
      - ./src/fastchat.config.json:/app/src/fastchat.config.json:ro
      - ./prompts:/app/prompts:ro
    
    # Network configuration
    networks:
      - evolution-network
    
    # Health check to monitor container status
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; socket.create_connection(('localhost', 8000), timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits (optional, adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  evolution-network:
    driver: bridge